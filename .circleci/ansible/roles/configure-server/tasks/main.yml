- name: "python installation"
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)

- name: "apt packages update"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "packages upgrage"
  become: true
  apt:
    upgrade: yes

- name: "install node js dependencies and apache2"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install apache2
  become: true
  apt:
    name: ["apache2"]
    state: latest
    update_cache: yes

- name: install git
  become: true
  apt:
    name: ["git"]
    state: latest

- name: "set the index page"
  become: true
  copy:
    src: index.html
    dest: /var/www/html/index.html
    backup: yes


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Cofigure pm2"
  become: true
  shell: |
      env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu
  

